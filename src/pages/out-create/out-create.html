<ion-header>

    <ion-navbar color="primary" text-center>
        <ion-title><span class="Title">PENGELUARAN DANA</span><button ion-button clear class="invisibleButton"></button></ion-title>
    </ion-navbar>

</ion-header>


<ion-content padding>

  <div text-center>
    <img *ngIf="!image" (click)="updatePicture()" class="image" src="assets/imgs/stock.png"/>
    <img *ngIf="image" (click)="changePicture()" class="image" [src]="image"/>
    
    <img *ngIf="!image" (click)="updatePicture()" class="image" src="assets/imgs/stock.png"/>
    <img *ngIf="image" (click)="changePicture()" class="image" [src]="image"/>
    
    <img *ngIf="!image" (click)="updatePicture()" class="image" src="assets/imgs/stock.png"/>
    <img *ngIf="image" (click)="changePicture()" class="image" [src]="image"/>
  </div>

  <br />
  <!-- <button (click)="updatePicture()" ion-button icon-start block outline>
    <ion-icon name="md-add"></ion-icon>
    Foto Kegiatan
  </button> -->

  <ion-item no-lines>
      <ion-label><span class="Content">Tanggal</span></ion-label>
      <ion-input type="date" class="Content" [(ngModel)]="date" text-right></ion-input>
  </ion-item>

  <ion-item no-lines>
    <ion-label><span class="Content">Jenis</span></ion-label>
    <ion-select [(ngModel)]="paket" interface="popover">
      <ion-option value="paket1">jenis 1</ion-option>
      <ion-option value="paket2">jenis 2</ion-option>
      <ion-option value="paket3">jenis 3</ion-option>
    </ion-select>
  </ion-item>

  <ion-item no-lines>
    <ion-label fixed><span class="Content">Jumlah</span></ion-label>
    <ion-input type="number" placeholder="0" [(ngModel)]="jumlah" required #jumlahStatus="ngModel" text-right></ion-input>
  </ion-item>
  <p [hidden]="jumlahStatus.valid || submitted == false" style="color: red" text-center><i>Jumlah tidak valid</i></p>
  
  <ion-item no-lines>
    <ion-label fixed><span class="Content">Satuan</span></ion-label>
    <ion-input type="text" placeholder="lusin/ton/karung" (ionChange)="regexSatuan(satuan)" [(ngModel)]="satuan" text-right></ion-input>
  </ion-item>
  <p [hidden]="satuanStatus == true || submitted == false" style="color: red" text-center><i>Satuan tidak valid</i></p>

  
  <ion-item no-lines>
    <ion-label fixed><span class="Content">Nilai (Rp)</span></ion-label>
    <ion-input type="number" placeholder="0" [(ngModel)]="value" text-right></ion-input>
  </ion-item>
  <p [hidden]="value >= 10000 || submitted == false" style="color: red" text-center><i>nilai tidak valid</i></p>
  
  <ion-item no-lines>
      <ion-label><span class="Content">Keterangan</span></ion-label>
      <ion-textarea class="Content" text-right [(ngModel)]="explanation" name="address" placeholder="tuliskan keterangan dengan jelas" type="text" #alamat="ngModel" required autosize></ion-textarea>
  </ion-item>
  
  <br />
  <button ion-button block round color="secondary" (click)="submit()">
    SIMPAN
  </button>
</ion-content>
